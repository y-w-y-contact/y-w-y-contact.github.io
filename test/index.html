<!DOCTYPE html>
<html>
<head>
    <title>Merge M4S Audio and Video</title>
    <!-- FFmpeg.js script imports -->
    <script src="vendor/ffmpeg-core.js"></script>
    <script src="vendor/ffmpeg.min.js" crossorigin="anonymous"></script>
    


</head>
<body>
    <label for="audioInput">Select M4S Audio File:</label>
    <input type="file" id="audioInput" accept=".m4s" />
    <br />
    <label for="videoInput">Select M4S Video File:</label>
    <input type="file" id="videoInput" accept=".m4s" />
    <br />
    <button id="mergeBtn">Merge Files</button>
    <video id="mergedVideo" controls></video>
    <script src="script.js"></script>
    
</body>
</html>
